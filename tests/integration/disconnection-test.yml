
startup_handler: examples.example_startup:startup

queues:
  - queue: disco_queue
    durable: true
    auto_delete: false
    passive: true
    exclusive: false
    x_dead_letter_exchange: null
    x_dead_letter_routing_key: null
    x_max_length: null
    x_expires: null
    x_message_ttl: null
    bindings:
      - exchange: amq.direct
        routing_key: disco_queue

consumers:
  - consumer: tests.consumers.timed_consumer:TimedConsumer
    consumer_count: 5
    queue: disco_queue
    prefetch_count: 0
